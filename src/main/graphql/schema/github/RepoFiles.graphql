query RepoFiles($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    object(expression: "main:") {
      ... on Tree {
        entries {
          name

          type

          #mode

          object {
            ... on Blob {
              byteSize

              text

              # isBinary
            }
          }
        }
      }
    }
  }
}