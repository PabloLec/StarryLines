query GetTopRepos($query : String!, $cursor: String) {
    search(type: REPOSITORY, query: $query, after: $cursor, first: 100) {
        pageInfo {
            startCursor
            hasNextPage
            endCursor
        }
        userCount
        edges {
            node {
                ... on Repository {
                    id
                    name
                    description
                    createdAt
                    stargazers {
                        totalCount
                    }
                    url
                    defaultBranchRef {
                        name
                    }
                    languages(first: 100) {
                        totalSize
                        edges {
                            size
                            node {
                                name
                            }
                        }
                    }
                    diskUsage
                }
            }
        }
    }
    rateLimit {
        limit
        cost
        remaining
        resetAt
    }
}