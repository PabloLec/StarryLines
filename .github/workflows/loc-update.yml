name: LoC Update

on: [ workflow_dispatch ]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build -f docker/Dockerfile -t starrylines .
      - name: Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGO_SECRET: ${{ secrets.MONGO_SECRET }}
          MONGO_USER: ${{ secrets.MONGO_USER }}
        run: |
          docker run -e 'GITHUB_TOKEN=$GITHUB_TOKEN' -e 'MONGO_SECRET=$MONGO_SECRET' -e 'MONGO_USER=$MONGO_USER' starrylines getloc javascript kotlin java
