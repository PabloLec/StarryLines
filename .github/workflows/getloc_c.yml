name: Get LoC - C

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  getloc:
    uses: PabloLec/StarryLines/.github/workflows/run.yml@main
    with:
      args: getloc c
    secrets:
      MONGO_USER: ${{ secrets.MONGO_USER }}
      MONGO_SECRET: ${{ secrets.MONGO_SECRET }}
      MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
      MONGO_CLUSTER: ${{ secrets.MONGO_CLUSTER }}